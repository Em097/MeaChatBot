<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Chatbot Demo</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="logo">
        <img src="image/logo.png" alt="Momsbelief">
    </div>
    <a href='/'>Sign out</a>
    <h1>Mea Chatbot <small>v.2.1</small></h1>
    <div class="container">
      <button onclick=onChat() class="open-button">Click to chat</button>
      <div class="chatbot">
        <button onclick=closeChat() class="close-button">Chat</button>
        <div id="webchat" role="main"></div>




    </div>

    </div>

  <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
  <script src="../js/login.js"></script>
  <script>
    function onChat(){
  document.querySelector(".chatbot").style.display = "block";

  };

  function closeChat(){
    document.querySelector(".chatbot").style.display = "none";

  }
  

</script>

  </body>
</html>
